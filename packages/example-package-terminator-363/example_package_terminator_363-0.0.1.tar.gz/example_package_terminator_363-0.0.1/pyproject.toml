[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "example_package_terminator_363"
version = "0.0.1"
authors = [
  { name="Ashish Singh", email="ashishsinghshekhawat41@gmail.com" },
]
description = "Demo Project for Mentorskool assigned training."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
dependencies = [
  "pandas",
  "numpy",
  "requests",
  "argparse",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"