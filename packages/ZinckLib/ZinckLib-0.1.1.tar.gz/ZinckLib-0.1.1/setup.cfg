[metadata]
name = ZinckLib
version = 0.1.1
author = Mitchell Zinck
author_email = mzinck9@gmail.com
description = A small package of a bunch of functions I made, I hope you like it
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Zinckle/ZinckLib
project_urls = 
	Bug Tracker = https://github.com/Zinckle/ZinckLib/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

