<dl>
    {% for name, value in headers.items|dictsort:0 %}
    <div class="{% cycle '' 'bg-gray-50' %} px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 break-words">
        <dt class="text-sm font-medium text-gray-500">
            {{ name }}
        </dt>
        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
            {{ value|default:'-' }}
        </dd>
    </div>
    {% empty %}
        {% include 'lens/components/empty_trace.html' with title="No data found" subtitle="This request does not have headers." only %}
    {% endfor %}
</dl>
