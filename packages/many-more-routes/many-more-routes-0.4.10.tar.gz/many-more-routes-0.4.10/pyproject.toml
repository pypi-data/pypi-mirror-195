[tool.poetry]
name = "many-more-routes"
version = "0.4.10"
description = "Routing tools for the More project"
authors = ["Kim TImothy Engh <kimothy@users.noreply.github.com>"]
license = "GPLv3"

[tool.poetry.dependencies]
python = "^3.9  "
openpyxl = "^3.0.9"
pydantic = "^1.9.1"

[tool.poetry.dev-dependencies]
pytest = "poetry"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mmrcli = "many_more_routes.cli:cli"