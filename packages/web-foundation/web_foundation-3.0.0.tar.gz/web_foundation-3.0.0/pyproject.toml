[tool.poetry]
name = "web-foundation"
version = "3.0.0"
description = "python web-server template"
authors = ["yaroher <yaroher2442@gmail.com>"]
readme = "README.md"
packages = [{ include = "web" }]

[tool.poetry.dependencies]
python = "^3.10"
loguru = "^0.6.0"
pydantic = "^1.10.5"
tortoise-orm = { extras = ["asyncpg"], version = "^0.19.3" }

[tool.poetry.group.rest]
optional = true

[tool.poetry.group.grpc]
optional = true

[tool.poetry.group.metrics]
optional = true

[tool.poetry.group.tools]
optional = true

[tool.poetry.group.rest.dependencies]
sanic = "^22.12.0"
orjson = "^3.8.6"
sanic-ext = "^22.12.0"

[tool.poetry.group.grpc.dependencies]
betterproto = { version = "2.0.0b4", extras = ["compiler"] }
grpcio-tools = "^1.51.3"
Jinja2 = "^3.1.2"


[tool.poetry.group.metrics.dependencies]
prometheus-client = "^0.16.0"

[tool.poetry.group.tools.dependencies]
click = "^8.1.3"

[tool.poetry.group.scheduller.dependencies]
apscheduler = "^3.10.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.0.1"
pytest = "^7.2.1"
poethepoet = "^0.18.1"
setuptools = "^67.4.0"
aiohttp = "^3.8.4"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
