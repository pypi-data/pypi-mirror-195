[tool.poetry]
name = "lockss-turtles"
version = "0.3.0-dev1"
description = "A tool to manage LOCKSS plugin sets and LOCKSS plugin repositories"
license = "BSD-3-Clause"
authors = [
    "Thib Guicherd-Callin <thib@cs.stanford.edu>"
]
readme = "README.rst"
homepage = "https://www.lockss.org/"
repository = "https://github.com/lockss/turtles"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: BSD License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Utilities"
]
packages = [
    { include = "lockss", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
java-manifest = "1.1.0"
jsonschema = "4.17.3"
pyyaml = "6.0"
tabulate = "0.9.0"
xdg = "5.1.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
