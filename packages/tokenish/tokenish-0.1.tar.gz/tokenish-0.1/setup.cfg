[metadata]
name = tokenish
version = 0.1
description = A simple tool to fill pattern with tokens from file or directory.
long_description = file: README.md, CHANGELOG.md, LICENSE
long_description_content_type = text/markdown; charset=UTF-8
author = Victor Meyer
author_email = victor_meyer@outlook.fr
keywords = token encode pattern sh
license = MIT
url = https://github.com/VictorMeyer77/tokenish
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: POSIX
	Programming Language :: Python
project_urls = 
	Bug Tracker = https://github.com/VictorMeyer77/tokenish/issues
	Changelog = https://github.com/VictorMeyer77/tokenish/blob/main/CHANGELOG.md
	Documentation = https://github.com/VictorMeyer77/tokenish/blob/main/README.md
	Source = https://github.com/VictorMeyer77/tokenish

[options]
packages = tokenish, tokenish.lib
include_package_data = True
python_requires = >=3.6, <4
scripts = bin/tokenish

[egg_info]
tag_build = 
tag_date = 0

