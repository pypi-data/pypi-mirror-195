[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyswirl"
version = "0.0.1"
authors = [
    { name="Sai Ram Penjarla", email="psairam9301@gmail.com" },
]
description = "A simple package to draw swirl shapes"
readme = "readme.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/sairam-penjarla/pyswirl/"
"Bug Tracker" = "https://github.com/sairam-penjarla/pyswirl/issues"