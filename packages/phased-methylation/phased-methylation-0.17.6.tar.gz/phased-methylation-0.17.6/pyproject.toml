[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "phased-methylation"
version = "0.17.6" # Don't forget to match with version.py and docs/source/conf.py
authors = [
    { name="Anthony Aylward", email="aaylward@salk.edu" },
]
description = "Pipeline for phased methylation calling on raw nanopore data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = ["cython", "pandas", "pysam", "pybedtools", "pyfaidx",
                      "megalodon", "GPUtil", "nvsmi", "psutil", "tabulate",
                      "tempfifo"]

[project.urls]
"Homepage" = "https://gitlab.com/salk-tm/phased-methylation"
"Documentation" = "https://salk-tm.gitlab.io/phased-methylation"

[project.scripts]
phased-methylation = "phased_methylation.phased_methylation:main"

[tool.setuptools]
package-dir = {phased_methylation="src/phased_methylation"}
