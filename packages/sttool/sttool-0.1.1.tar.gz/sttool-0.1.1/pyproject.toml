[tool.poetry]
name = "sttool"
version = "0.1.1"
description = "Simple command line tools for testing tasks"
authors = ["Darrin Fraser <darrin.fraser@agcocorp.com>"]
# Use identifier from https://spdx.org/licenses/
license = "Proprietary"
readme = "README.md"
homepage = "https://github.com/MrSuperbear/sttool"
repository = "https://github.com/MrSuperbear/sttool"
documentation = "https://github.com/MrSuperbear/sttool/blob/master/README.md"
classifiers = [
    # https://pypi.org/classifiers/
    "Environment :: Console",
    "Development Status :: 1 - Planning",
]
[tool.poetry.urls]
# If you publish you package on PyPI, these will appear in the Project Links section.
"Bug Tracker" = "https://github.com/MrSuperbear/sttool/issues"

[tool.poetry.scripts]
sttool = "sttool.cli:cli"

[tool.poetry.dependencies]
python = "^3.8.0"
PyYAML = "^5.4.1"
click = "^8.0.1"
Jinja2 = "^3.1.2"
system-info = "^2.0.0"
pypsexec = "^0.3.0"
requests = "^2.28.0"
rich = "^12.4.4"
parse = "^1.19.0"

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
pytest-cov = "^2.10.1"
pytest-xdist = "^2.1.0"
black = {version = "^20.8b1", allow-prereleases = true}
bandit = "^1.6.2"
pylint = "^2.6.0"
bump2version = "^1.0.1"
vulture = "^2.3"
jedi-language-server = "^0.22.0"
reorder-python-imports = "^2.3.6"
pyinstaller = "^4.1"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
# Example
filterwarnings = [
    "ignore::DeprecationWarning:moto.*:",
    "ignore::DeprecationWarning:boto.*:",
]
