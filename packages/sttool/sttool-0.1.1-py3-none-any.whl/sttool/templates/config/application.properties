#set logback.xml path  
logging.config=logback.xml

# set ODX data path
odxDataPath=C://ProgramData//KDCPServiceTester//data//odx

# set OTX data path
otxDataPath=C://ProgramData//KDCPServiceTester//data//otx

# set SIMULATION_MODE
simulationEnabled=true

# set VEHICLE-INFO
viShortName=VI_VehicInforForCAN

# resource #
# set interface resource for e.g. CANcaseXL
#resource=DSCAN_1_UDS_on_CAN
# set interface resource for e.g. Javascript simulation
#resource=SIM_UDS_on_CAN
resource=SIM_UDS_on_CAN

# vci 
vciName=Simulated_VCI

# Websocket port for OTX HMI communication messages
otxCommPort=8877

server.port=8443
maxAgeInSeconds=0
server.hostname=0.0.0.0

#Measurement update interval
updateInterval=1000

#Actuator Configuration
management.endpoints.web.base-path=/tfserver
management.security.enabled=false 
management.server.port: 9091
management.server.address: 127.0.0.1
#management.server.address: <your hostname>

#VCI polling
vciPolling=true

#If data needs to be persisted in between sessions, file location must be passed below
dds.persistence.hibernate.hbm2ddl.auto:create-drop
dds.datasource.jdbc-url: jdbc:h2:file:./src/main/resources/test
dds.datasource.username=tf2

spring.jpa.properties.hibernate.jdbc.batch_size=10000
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
#driver.class.name=org.h2.Driver
max.pool.size=4

#limas file path 
limas.config.file=file:./limas.properties

#Root feature id for project needs to be defined here
rootFeatureId=com.AGCO.ST122.Standard

#External Translation Path Configuration
#externalTranslationPath=<path to external translation global file e.g. D://External//Translation.properties>

#This property can be used to configure DoIP vehicle discovery timeout in milliseconds. 
vehicleDiscoveryTime=400

otxDirectoryConfigurable=true

#Configuration for file upload size limit
spring.servlet.multipart.max-file-size=400000KB
spring.servlet.multipart.max-request-size=400000KB

contextfile=./contextData.properties
tempresource.path=C://ProgramData//KDCPServiceTester

#Enabling support for Unit Conversion based on inverse of FACTOR and OFFSET
units.inverseFactorOffset=true

#Regex pattern for otx2java jar filename(excluding extension)
otx2javaFilename=^OTX2JavaBuild.*
