[metadata]
name = asgi-tools
version = attr: asgi_tools.__version__
url = https://github.com/klen/asgi-tools
description = Is a toolkit to build ASGI applications faster
long_description = file: README.rst
author = Kirill Klenov
author_email = horneds@gmail.com
license = MIT
license_files = LICENSE
keywords = asgi, asgi-tools, request, response, asyncio, trio
project_urls = 
	Documentation = https://klen.github.io/asgi-tools
	Source code = https://github.com/klen/asgi-tools
	Issue tracker = https://github.com/klen/asgi-tools/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: PyPy
	Programming Language :: Cython
	Framework :: AsyncIO
	Framework :: Trio

[options]
packages = asgi_tools,
python_requires = >= 3.7
include_package_data = True

[options.package_data]
asgi_tools = 
	py.typed
	forms.pyx
	forms.c
	multipart.pxd
	multipart.pyx
	multipart.c

[tool:pytest]
addopts = -xsv

[mypy]
ignore_missing_imports = True

[pylama]
linters = mypy,pylint,pyflakes,pycodestyle
ignore = D202,D203,D205,D210,D212,D213,D400,D401,D415

[pylama:tests*]
ignore = D

[tox:tox]
envlist = py37,py38,py39,py310,py311,pypy39

[testenv]
deps = -e .[dev]
commands = 
	mypy --install-types --non-interactive asgi_tools
	pytest tests

[testenv:pypy39]
deps = -e .[dev]
commands = 
	pytest tests

[egg_info]
tag_build = 
tag_date = 0

