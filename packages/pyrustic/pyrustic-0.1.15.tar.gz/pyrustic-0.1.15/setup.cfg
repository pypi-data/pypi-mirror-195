[metadata]
name = pyrustic
version = file: VERSION
url = https://github.com/pyrustic/pyrustic
author = Pyrustic Evangelist
author_email = rusticalex@yahoo.com
maintainer = Pyrustic Evangelist
maintainer_email = rusticalex@yahoo.com
description = Collection of lightweight Python projects that share the same policy
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
keywords = 
	pyrustic
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.5
packages = find:
include_package_data = true
zip_safe = false

[options.entry_points]
console_scripts = 
	pyrustic = pyrustic.__main__:main

[egg_info]
tag_build = 
tag_date = 0

