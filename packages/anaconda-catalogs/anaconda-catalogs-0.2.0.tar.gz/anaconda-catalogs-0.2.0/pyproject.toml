[build-system]
requires = ["setuptools", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "anaconda-catalogs"
description = "Client library for Anaconda Catalogs"
authors = [
    {name = "Matt Kramer", email = "mkramer@anaconda.com"},
]
license = {text = "BSD-3-Clause"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "aiohttp",
    "intake",
    "requests",
]
dynamic = ["version"]

[tool.setuptools_scm]
version_scheme = "post-release"

[project.optional-dependencies]
dev = [
    "mypy",
    "pytest",
    "tox",
    "types-requests",
]
publish = [
    "build",
    "twine",
    "wheel",
]

[project.entry-points."intake.drivers"]
anaconda_catalog = "anaconda_catalogs.catalog:AnacondaCatalog"

[tool.isort]
profile = "black"
#multi_line_output = 3  # Allow multiple imports on a line, but split when too long
force_single_line = true

[tool.distutils.bdist_wheel]
universal = true

[tool.pytest.ini_options]
norecursedirs = ["env", "envs"]
