[metadata]
name = QuickMQ
version = attr: quickmq.__version__.__version__
url = https://gitlab.ssec.wisc.edu/mdrexler/easymq
description = A simple RabbitMQ client
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
author = Max Drexler
author_email = mndrexler@wisc.edu
keywords = rabbitmq, message publisher, amqp message
license = MIT
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
packages = 
	quickmq
install_requires = 
	pika
	platformdirs
package_dir = 
	=src

[options.extras_require]
testing = 
	pytest
	pytest-cov
	mypy
	flake8
	tox
	pika-stubs

[options.package_data]
quickmq = py.typed

[flake8]
max-line-length = 120
per-file-ignores = __init__.py:F401

[tox:tox]
env_list = 
	py37
	py38
	py39
	py310
	py311
	flake8
	mypy

[testenv]
deps = 
	pytest
	pytest-cov
commands = pytest --basetemp={envtmpdir}

[testenv:flake8]
deps = flake8
commands = flake8 src

[testenv:mypy]
deps = mypy
commands = mypy src

[egg_info]
tag_build = 
tag_date = 0

