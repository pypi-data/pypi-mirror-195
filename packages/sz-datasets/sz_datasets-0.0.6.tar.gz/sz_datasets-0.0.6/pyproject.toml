[build-system]
requires = ["setuptools","setuptools-scm"]
build-backend = "setuptools.build_meta"


[project]
name = "sz_datasets"
version = "0.0.6"
description = "sz_datasets package"
readme = "README.md"
requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/skillzilla/sz_datasets"
"Bug Tracker" = "https://github.com/skillzilla/sz_datasets/issues"