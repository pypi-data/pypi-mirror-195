[tool.black]
line-length = 85
target-version = ['py38', 'py39', 'py310']
include = '\.pyi?$'
exclude = '''
    /(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
  | docs
  )/
  '''

[tool.isort]
profile = "black"
line_length = 85
src_paths = ["xotl/plato",]
skip_gitignore = true
