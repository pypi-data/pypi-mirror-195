[tool.poetry]
authors = [
  "Craig Trim <craigtrim@gmail.com>",
]

maintainers = [
  "Craig Trim <craigtrim@gmail.com>",
]

description = "Generic Sentence Classification Service"
license = "None"
name = "fast-sentence-classify"
readme = "README.md"
version = "0.1.7"

keywords = ["nlp", "nlu", "text", "classify", "classification"]
repository = "https://github.com/craigtrim/fast-sentence-classify"

classifiers = [
  "Development Status :: 4 - Beta",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/craigtrim/fast-sentence-classify/issues"

[tool.poetry.dependencies]
baseblock = "*"
python = "^3.8.5"
spacy = "3.5.0"

[tool.poetry.dev-dependencies]
autopep8 = "*"
en-core-web-sm = {path = "resources/lib/en_core_web_sm-3.5.0.tar.gz"}
flakeheaven = "*"
plac = "*"
pre-commit = "^2.20.0"
pytest = "*"
# regression-framework = "*"

[tool.poetry.build]
generate-setup-file = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.flakeheaven]
base = "https://raw.githubusercontent.com/flakeheaven/flakeheaven/main/pyproject.toml"
exclude = ["__init__.py", "README.md", "setup.py", ".venv", ".git", ".owl"]
format = "grouped"
max_line_length = 500
show_source = true

[tool.flakeheaven.plugins]
"flake8-*" = ["+*"]
flake8-bandit = ["-*", "+S1??"]
flake8-docstrings = ["-*"]
pyflakes = ["+*", "-F401", "-F403"]
