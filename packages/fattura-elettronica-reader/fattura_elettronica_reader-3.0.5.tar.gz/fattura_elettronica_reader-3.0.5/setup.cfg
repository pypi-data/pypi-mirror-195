[metadata]
name = fattura_elettronica_reader
version = 3.0.5
license = GPLv3+,
description = Check and extract electronic invoices received from the Sistema di Interscambio
long_description = file: README.md
long_description_content_type = text/markdown
author = Franco Masotti
author_email = franco.masotti@tutanota.com
keywords = 
	invoice
	reader
	SDI
url = https://blog.franco.net.eu.org/software/#fattura-elettronica-reader
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Topic :: Utilities
	Intended Audience :: End Users/Desktop
	Environment :: Console
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3

[options]
python_requires = >=3.5, <4
install_requires = 
	appdirs >=1.4, <1.5
	filetype >=1, <2
	fpyutils >=3.0.1, <4
	lxml >=4.9, <4.10
	PyYAML >=6, <7
	importlib-metadata >= 1.0 ; python_version < "3.8"
packages = find:

[options.entry_points]
console_scripts = 
	fattura_elettronica_reader = fattura_elettronica_reader.__main__:main

[options.packages.find]
exclude = 
	*tests*

[options.package_data]
* = *.txt, *.rst

[yapf]
based_on_style = pep8
indent_width = 4

[flake8]
ignore = 
	E125
	E126
	E131
	E501
	W503
	W504
	F401

[isort]
multi_line_output = 3
include_trailing_comma = true

[egg_info]
tag_build = 
tag_date = 0

