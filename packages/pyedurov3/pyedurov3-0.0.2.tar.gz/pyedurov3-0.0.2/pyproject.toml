[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"


[project]
name = "pyedurov3"
version = "0.0.2"
authors = [
  { name="Simen Tinderholt", email="simtind@gmail.com" },
  { name="Jan Kettler", email="placeholder@gmail.com" }
]
description = "Server package for Edu-ROV hardware V4.0"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    'Development Status :: 3 - Alpha',
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    'Programming Language :: Python :: 3.7',
]

[project.urls]
'Homepage' = 'https://github.com/simtind/edu-rover2-server'
'Bug Tracker'= 'https://github.com/simtind/edu-rover2-server/issues'