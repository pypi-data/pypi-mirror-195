[coverage:run]
omit = 
	*/tests/*
	afrc/_version.py

[yapf]
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False

[flake8]
max-line-length = 119

[versioneer]
VCS = git
style = pep440
versionfile_source = afrc/_version.py
versionfile_build = afrc/_version.py
tag_prefix = ''

[egg_info]
tag_build = 
tag_date = 0

