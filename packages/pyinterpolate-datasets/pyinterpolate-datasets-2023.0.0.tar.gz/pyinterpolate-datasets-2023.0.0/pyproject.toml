[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyinterpolate-datasets"
version = "2023.0.0"
authors = [
    {name = "Szymon MoliÅ„ski", email = "simon@dataverselabs.com"}
]
description = "Static datasets and data download scripts for pyinterpolate package"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["pyinterpolate", "geostatistics", "spatial statistics", "kriging", "data"]
license = {text = "BSD-3-Clause"}
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: GIS",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
dependencies = [
    "geopandas",
    "requests",
    "pandas",
    "numpy",
    "pydantic"
]
[tool.setuptools.packages.find]
where = ["src"]
