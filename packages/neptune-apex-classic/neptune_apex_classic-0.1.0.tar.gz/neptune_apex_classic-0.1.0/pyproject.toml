[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "neptune_apex_classic"
version = "0.1.0"
authors = [
    { name="Chris Sammis", email="csammis@gmail.com" },
]
description = "Python tooling to control a classic Neptune Apex on your LAN"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4 == 4.11.2",
    "aiohttp == 3.8.4",
    "lxml == 4.9.2"
]

[project.urls]
"Homepage" = "https://github.com/csammis/neptune_apex_classic"
"Bug Tracker" = "https://github.com/csammis/neptune_apex_classic/issues"
