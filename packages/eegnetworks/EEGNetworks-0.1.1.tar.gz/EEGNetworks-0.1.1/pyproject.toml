[tool.pdm]

[project]
name = "EEGNetworks"
version = "0.1.1"
description = "基于PyTorch的各种用于EEG分类任务的简单网络的实现。"
authors = [
    { name = "六个骨头", email = "2742392377@qq.com" },
]
dependencies = [
    "torch",
    "tqdm",
    "h5py",
    "numpy",
    "typer",
]
requires-python = ">=3.8"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
