[metadata]
name = chromo
version = 0.3.0rc1
author = Anatoli Fedynitch
maintainer_email = afedynitch@gmail.com
description = Hadronic Interaction Model interface in Python
license = BSD 3-Clause License
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/impy-project/chromo
download_url = https://pypi.python.org/pypi/chromo
classifiers = 
	Development Status :: 4 - Beta
	Topic :: Scientific/Engineering :: Physics
	Intended Audience :: Science/Research
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: BSD License
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)

[options]
packages = find:
package_dir = 
	= src
include_package_data = True
python_requires = >=3.8
install_requires = 
	numpy
	scipy
	particle
	rich

[options.entry_points]
console_scripts = 
	chromo = chromo.cli:main

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest
	pytest-benchmark
	pytest-xdist
	pyhepmc>=2.9.0
	graphviz
	uproot
	awkward
	pyyaml
	boost_histogram
	matplotlib
examples = 
	boost-histogram
	matplotlib
	tqdm
	joblib
	graphviz

[flake8]
max-line-length = 90
extend-ignore = E203

[pydocstyle]
convention = numpy

[egg_info]
tag_build = 
tag_date = 0

