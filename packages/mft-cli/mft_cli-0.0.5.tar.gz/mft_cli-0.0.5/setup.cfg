[metadata]
name = mft_cli
version = 0.0.5
author = James Lahner
author_email = jlahner@dearx.co.za
description = For generating WSO2 MFT projects.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://bitbucket.org/dearx-dev/python-mft-cli
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[console_scripts]
my_command = mftCli.main:main

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	click
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

