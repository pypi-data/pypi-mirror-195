[project]
name = "sqltrack"
version = "0.1.2"
description = "SQL-based experiment tracking"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = [
    "SQL",
    "postgres",
    "PostgreSQL",
    "machine learning",
    "ML",
    "experiment tracking",
    "experiment",
    "tracking",
    "jupyter",
    "jupyterlab",
    "notebook",
]
authors = [
  {name = "Joachim Folz", email = "joachim.folz@dfki.de"}
]
maintainers = [
  {name = "Joachim Folz", email = "joachim.folz@dfki.de"}
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: SQL",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
  "docopt-ng>=0.8.1,<1.0.0",
  "psycopg[binary]>=3.1.8,<4.0.0",
]
dynamic = ["readme"]

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}

[project.optional-dependencies]
full = [
  "humanize>=4.6.0,<5.0.0",
  "ipython>=8.8.0,<9.0.0",
  "ipywidgets>=8.0.4,<9.0.0",
  "itables>=1.4.5,<2.0.0",
  "pandas>=1.5.3,<2.0.0",
  "plotly>=5.13.0,<6.0.0",
]

[project.urls]  # Optional
"Homepage" = "https://git.opendfki.de/joachim.folz/sqltrack"
"Documentation" = "https://git.opendfki.de/joachim.folz/sqltrack/-/blob/main/README.md"
"Source" = "https://git.opendfki.de/joachim.folz/sqltrack"
"Bug Reports" = "https://git.opendfki.de/joachim.folz/sqltrack/-/issues"

[project.scripts]
sqltrack = "sqltrack:main"

[tool.setuptools]
package-data = {"sqltrack" = ["*.sql", "*.css"]}

[build-system]
requires = ["setuptools>=67.4.0", "wheel"]
build-backend = "setuptools.build_meta"
