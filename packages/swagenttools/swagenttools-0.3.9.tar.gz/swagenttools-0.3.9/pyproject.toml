[build-system]
requires=["setuptools>=61.0"]
build-backend="setuptools.build_meta"

[project]
name="swagenttools"
version="0.3.9"
authors=[
  { name="Axel Tessai", email="aahern@ucdavis.edu" },
]
description="A small crawler to scrape data from swranking.com and store in in the local db of the vm."
readme="README.md"
requires-python=">=3.7"
classifiers=[
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
[tool.poetry]
packages=[
  { include="src" },
  { include="src/swagenttools/user_agent_list" },
  { include="src/swagenttools/sql_functions" },
]
