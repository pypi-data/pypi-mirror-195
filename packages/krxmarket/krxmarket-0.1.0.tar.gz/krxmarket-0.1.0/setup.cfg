[metadata]
name = krxmarket
description = read krxmarket information
long_description = file: README.md, CHANGELOG.md, LICENSE
long_description_content_type = text/markdown
keywords = krx, stock
url = https://github.com/krosstrading/krxmarket
license = MIT
author_email = nnnlife@gmail.com
author = Yongwoo Park
python_requires = >=3.7.0
project_urls = 
	Bug Reports = https://github.com/krosstrading/krxmarket/issues
	Documentation = https://github.com/krosstrading/krxmarket
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Software Development :: Libraries

[options.packages.find]
exclude = 
	tests
	*.tests
	*.tests.*
	tests.*
	docs*
	data*

[options.extras_require]
unicode_backport = 

[options]
packages = find:
include_package_data = True
install_requires = 
	requests
	fake_useragent
	xmltodict
	bs4
	pandas
	arelle
	lxml
	isodate
	openpyxl
	python-dateutil

[options.package_data]
krxmarket = py.typed

[tool:pytest]
addopts = --cov=krxmarket --cov-report=term-missing -rxXs

[flake8]
ignore = W503, E203, B305
max-line-length = 120

[mypy]
disallow_untyped_defs = True
ignore_missing_imports = True

[tool:isort]
profile = black
combine_as_imports = True

[egg_info]
tag_build = 
tag_date = 0

