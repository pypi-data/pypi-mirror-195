[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"


[project]
name = "idebug"
version = "2.4.1"
authors = [
  { name="innovata", email="innovata@gmail.com" },
]
description = "디버깅용"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/innovata/idebug"
"Bug Tracker" = "https://github.com/innovata/idebug/issues"
