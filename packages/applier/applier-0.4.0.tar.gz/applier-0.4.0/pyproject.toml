[tool.poetry]
name = "applier"
version = "0.4.0"
description = "Automatically apply SaltStack highstate on webhooks"
authors = ["Alex Krantz <alex@krantz.dev>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
flask = "^2.2.2"
salt = "^3005.1"
gunicorn = "^20.1.0"
cachetools = "^5.3.0"
importlib-metadata = ">=3.6.0,<4.0.0"
dramatiq = {version = "^1.14.1", extras = ["redis"]}

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
isort = "^5.12.0"
ipython = "^8.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
