[build-system]
requires = ["setuptools", "wheel"]  # PEP 508 specifications.

[project]
name = "test_sotto"
version = "0.0.1"
authors = [
  {name="sotto"},
  {email="sotto@42porto.com"},
]
description = "Testing packaging."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
repository = "https://github.com/mlanca-c/test_sotto"
"Bug Tracker" = "https://github.com/mlanca-c/test_sotto/issues"
