    pid: description
    pid_label: description
    smw_prop: description
  - smw_prop: title
    pid: P1476
    arg: title
    pid_label: title
  - smw_prop: pdfUrl
    pid: P953
    arg: pdfUrl
    pid_label: full work available at URL
