[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "AutomaticSudokuSolver"
version = "0.0.1"
authors = [
  { name="Sam", email="samstuff@samstuff.top" },
]
description = "A sudoku solver"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Mr-Piggy/Sudoku_Solver"
"Bug Tracker" = "https://github.com/Mr-Piggy/Sudoku_Solver/issues"
