[metadata]
name = loggertools
description = loggertools: a Python port of the Control File Functions of Loggertools, the Logger Tools Software of Olaf Kolle, MPI-BGC Jena, (c) 2012.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/mcuntz/loggertools
author = Matthias Cuntz, Olaf Kolle
author_email = mc@macu.de
maintainer = Matthias Cuntz
maintainer_email = mc@macu.de
license = MIT
license_file = LICENSE
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: MacOS
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Operating System :: Unix
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Atmospheric Science
	Topic :: Scientific/Engineering :: Hydrology
	Topic :: Scientific/Engineering :: Physics
	Topic :: Software Development
	Topic :: Utilities
project_urls = 
	Documentation = https://mcuntz.github.io/loggertools/
	Source = https://github.com/mcuntz/loggertools
	Tracker = https://github.com/mcuntz/loggertools/issues
	Changelog = https://github.com/mcuntz/loggertools/blob/main/CHANGELOG.rst

[options]
packages = find:
package_dir = 
	= src
install_requires = 
	numpy
python_requires = >=3.8
zip_safe = False

[options.packages.find]
where = src
exclude = 
	tests*
	docs*

[options.extras_require]
doc = 
	numpydoc>=1.1,<2
	jinja2>=2
	sphinx>=3,<4
test = 
	coverage[toml]>=5.2.1,<6
	pytest>=6.0,<7
	pytest-cov>=2.11.0,<3

[egg_info]
tag_build = 
tag_date = 0

