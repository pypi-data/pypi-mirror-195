[aliases]
test = pytest

[tool:pytest]
testpaths = test
script_launch_mode = subprocess
addopts = -v
filterwarnings = 
	error::DeprecationWarning
	ignore: The distutils package is deprecated and slated for removal in Python 3.12. Use setuptools or check PEP 632 for potential alternatives
	ignore: distutils Version classes are deprecated. Use packaging.version instead.

[pycodestyle]
ignore = E124, E128, E402, E501, E731
exclude = .eggs,.venv,.vscode

[flake8]
ignore = E124, E128, E402, E501, E731
exclude = .eggs,.venv,.vscode,.release-test-venv

[mypy]
files = bldr/**/*.py, test/**/*.py
ignore_missing_imports = True
warn_unused_configs = True

[egg_info]
tag_build = 
tag_date = 0

