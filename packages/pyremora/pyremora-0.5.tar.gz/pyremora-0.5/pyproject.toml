[project]
name = "pyremora"
authors = [
    {name = "FreeTHX", email = "freethx.dev@gmail.com"},
]
description = "A Python library to use the Remora API (Fil Pilote)"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["remora", "fil", "pilote"]
license = {text = "Apache License 2.0"}
classifiers = [
        'Development Status :: 3 - Alpha',
        'Intended Audience :: Developers',
        'Topic :: Home Automation',
        'Topic :: Software Development :: Libraries :: Python Modules',
        'License :: OSI Approved :: Apache Software License',
        'Programming Language :: Python :: 3.7']
dependencies = [
    "aiohttp",
]
dynamic = ["version"]

[project.urls]
home = 'https://github.com/FreeTHX/pyremora'
repository = 'https://github.com/FreeTHX/pyremora'

[tool.setuptools.dynamic]
version = {attr = "remora.__version__"}