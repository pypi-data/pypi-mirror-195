<!DOCTYPE html>
<head>
    <title>My awesome expmeriment</title>
    <script src="https://unpkg.com/jspsych@7.3.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@1.1.2"></script>
    <link href="https://unpkg.com/jspsych@7.3.1/css/jspsych.css" rel="stylesheet" type="text/css"/>
    <style>
        body {
            background: #000;
            color: #fff;
        }

        div {
            font-size: 36pt
        }

        .sweetbean-square {
            width: 10vw;
            height: 10vw
        }

        .sweetbean-circle {
            width: 10vw;
            height: 10vw;
            border-radius: 50%
        }

        .sweetbean-triangle {
            width: 10vw;
            height: 10vw;
            clip-path: polygon(50% 0, 0 100%, 100% 100%)
        }

        .feedback-screen-red {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: red
        }

        .feedback-screen-green {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: green
        }</style>
</head>
<body></body>
<script>
    jsPsych = initJsPsych();
    trials = [
        {
            timeline: [{
                type: jsPsychHtmlKeyboardResponse, stimulus: () => {
                    let text = "Welcome! We show a survey. Press SPACE to continue";
                    let color = "white";
                    return "<div style='color: " + color + "'>" + text + "</div>"
                }, choices: () => {
                    let choices = [' '];
                    return choices
                }, on_finish: (data) => {
                    data["bean_type"] = jsPsychHtmlKeyboardResponse;
                    let text = "Welcome! We show a survey. Press SPACE to continue";
                    data["bean_text"] = text;
                    let color = "white";
                    data["bean_color"] = color;
                    let choices = [' '];
                    data["bean_choices"] = choices;
                    let correct_key = "";
                    data["bean_correct_key"] = correct_key;
                    data["bean_correct"] = correct_key == data["response"]
                }
            }, {
                type: jsPsychSurveyMultiChoice, questions: () => {
                    let prompts = [{'How are you?': ['bad', 'good', 'fine']}, {'What is your handedness?': ['left', 'right', 'other', 'prefer not to say']}];
                    let prompts_ = []
                    for (const p of prompts) {
                        prompts_.push({'prompt': Object.keys(p)[0], options: p[Object.keys(p)[0]]})
                    }
                    return prompts_
                }, on_finish: (data) => {
                    data["bean_type"] = jsPsychSurveyMultiChoice;
                    let prompts = [{'How are you?': ['bad', 'good', 'fine']}, {'What is your handedness?': ['left', 'right', 'other', 'prefer not to say']}];
                    data["bean_prompts"] = prompts;
                }
            }], timeline_variables: []
        }]
    ;jsPsych.run(trials)</script>
</html>
