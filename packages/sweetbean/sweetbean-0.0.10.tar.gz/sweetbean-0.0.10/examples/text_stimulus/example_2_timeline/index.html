<!DOCTYPE html>
<head>
    <title>My awesome expmeriment</title>
    <script src="https://unpkg.com/jspsych@7.3.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
    <link href="https://unpkg.com/jspsych@7.3.1/css/jspsych.css" rel="stylesheet" type="text/css"/>
    <style>
        body {
            background: #000;
            color: #fff;
        }

        div {
            font-size: 36pt
        }

        .sweetbean-square {
            width: 10vw;
            height: 10vw
        }

        .sweetbean-circle {
            width: 10vw;
            height: 10vw;
            border-radius: 50%
        }

        .sweetbean-triangle {
            width: 0;
            height: 0;
            border-left: 5vw solid transparent;
            border-right: 5vw solid transparent
        }

        .feedback-screen-red {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: red
        }

        .feedback-screen-green {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: green
        }</style>
</head>
<body></body>
<script>
    jsPsych = initJsPsych();
    trials = [
        {
            timeline: [{
                type: jsPsychHtmlKeyboardResponse, trial_duration: () => {
                    let duration = "800";
                    return duration
                }, stimulus: () => {
                    let text = "+";
                    let color = "white";
                    return "<div style='color: " + color + "'>" + text + "</div>"
                }, choices: () => {
                    let choices = [];
                    return choices
                }, on_finish: (data) => {
                    data["bean_type"] = jsPsychHtmlKeyboardResponse;
                    let duration = "800";
                    data["been_duration"] = duration;
                    let text = "+";
                    data["been_text"] = text;
                    let color = "white";
                    data["been_color"] = color;
                    let choices = [];
                    data["been_choices"] = choices;
                    let correct_key = "";
                    data["been_correct_key"] = correct_key;
                    data["correct"] = correct_key == data["response"]
                }
            }, {
                type: jsPsychHtmlKeyboardResponse, trial_duration: () => {
                    let duration = jsPsych.timelineVariable('so_s');
                    return duration
                }, stimulus: () => {
                    let text = "";
                    let color = "white";
                    return "<div style='color: " + color + "'>" + text + "</div>"
                }, choices: () => {
                    let choices = [];
                    return choices
                }, on_finish: (data) => {
                    data["bean_type"] = jsPsychHtmlKeyboardResponse;
                    let duration = jsPsych.timelineVariable('so_s');
                    data["been_duration"] = duration;
                    let text = "";
                    data["been_text"] = text;
                    let color = "white";
                    data["been_color"] = color;
                    let choices = [];
                    data["been_choices"] = choices;
                    let correct_key = "";
                    data["been_correct_key"] = correct_key;
                    data["correct"] = correct_key == data["response"]
                }
            }, {
                type: jsPsychHtmlKeyboardResponse, trial_duration: () => {
                    let duration = "2000";
                    return duration
                }, stimulus: () => {
                    let text = jsPsych.timelineVariable('word');
                    let color = jsPsych.timelineVariable('color');
                    return "<div style='color: " + color + "'>" + text + "</div>"
                }, choices: () => {
                    let choices = ['f', 'j'];
                    return choices
                }, on_finish: (data) => {
                    data["bean_type"] = jsPsychHtmlKeyboardResponse;
                    let duration = "2000";
                    data["been_duration"] = duration;
                    let text = jsPsych.timelineVariable('word');
                    data["been_text"] = text;
                    let color = jsPsych.timelineVariable('color');
                    data["been_color"] = color;
                    let choices = ['f', 'j'];
                    data["been_choices"] = choices;
                    let correct_key = jsPsych.timelineVariable('corret_key');
                    data["been_correct_key"] = correct_key;
                    data["correct"] = correct_key == data["response"]
                }
            }, {
                type: jsPsychHtmlKeyboardResponse, trial_duration: () => {
                    let duration = jsPsych.timelineVariable('so_f');
                    return duration
                }, stimulus: () => {
                    let text = "";
                    let color = "white";
                    return "<div style='color: " + color + "'>" + text + "</div>"
                }, choices: () => {
                    let choices = [];
                    return choices
                }, on_finish: (data) => {
                    data["bean_type"] = jsPsychHtmlKeyboardResponse;
                    let duration = jsPsych.timelineVariable('so_f');
                    data["been_duration"] = duration;
                    let text = "";
                    data["been_text"] = text;
                    let color = "white";
                    data["been_color"] = color;
                    let choices = [];
                    data["been_choices"] = choices;
                    let correct_key = "";
                    data["been_correct_key"] = correct_key;
                    data["correct"] = correct_key == data["response"]
                }
            }],
            timeline_variables: [{
                'color': 'red',
                'word': 'RED',
                'so_s': 200,
                'so_f': 1000,
                'correct_key': 'f'
            }, {'color': 'green', 'word': 'GREEN', 'so_s': 1000, 'so_f': 100, 'correct_key': 'j'}, {
                'color': 'green',
                'word': 'RED',
                'so_s': 100,
                'so_f': 2000,
                'correct_key': 'f'
            }, {'color': 'red', 'word': 'GREEN', 'so_s': 1000, 'so_f': 1000, 'correct_key': 'j'}]
        }]
    ;jsPsych.run(trials)</script>
</html>
