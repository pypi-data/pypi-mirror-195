[metadata]
name = cofyflex
version = 0.0.2
author = Jan Pecinovsky
author_email = jan@energieid.be
description = COFYCloud Flexibility Microservices
long_description = file: README.md
long_description_content_type = text/markdown
url = https://docs.cofybox.io
project_urls = 
	Bug Tracker = https://gitlab.com/rescoopvpp/cofycloud-flex-services/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pandas

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

