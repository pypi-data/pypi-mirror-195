[wheel]
python-tag = py3

[metadata]
name = muffin-donald
version = attr: muffin_donald.__version__
url = https://github.com/klen/muffin-donald
description = It's a plugin for Muffin framework which provides support for external APIs
long_description = file: README.rst
author = Kirill Klenov
author_email = horneds@gmail.com
license = MIT
license_files = LICENSE
keywords = muffin, asyncio, trio, curio
project_urls = 
	Documentation = https://github.com/klen/muffin-donald
	Source code = https://github.com/klen/muffin-donald
	Issue tracker = https://github.com/klen/muffin-donald/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Framework :: AsyncIO

[options]
packages = muffin_donald
include_package_data = True
python_requires = >= 3.7

[pylama]
ignore = D211,D213,D401

[pylama:setup.py]
ignore = D

[pylama:tests.py]
ignore = D

[tool:pytest]
addopts = -xsv --mypy

[tox:tox]
envlist = py37,py38,py39,py310

[testenv]
deps = -e .[tests]
commands = 
	pytest tests.py

[mypy]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

