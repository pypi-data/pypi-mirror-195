[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "WingmanGPT"
version = "1.3.0"
description = "A chatbot that uses ChatGPT to help you find a date"
readme = "README.md"
authors = [
    { name = "Ben Schwartz", email = "btschwartz12@gmail.com" },
    { name = "Ryan Baxter", email = "rybaxter@umich.edu"},
    { name = "Paul Chafetz", email = "pchafetz@umich.edu"}
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["chatgpt", "text", "date"]
dependencies = [
    "requests"
]
requires-python = ">=3.8"

[project.scripts]
WingmanGPT = "src.__main__:main"

[tool.setuptools]
packages = ["src"]


[project.urls]
Homepage = "https://github.com/btschwartz12/WingmanGPT"
