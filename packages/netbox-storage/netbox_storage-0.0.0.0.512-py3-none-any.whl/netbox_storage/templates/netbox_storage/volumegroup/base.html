{% extends 'generic/object.html' %}
{% load helpers %}
{% load plugins %}
{% load render_table from django_tables2 %}
{% load perms %}

{% block extra_controls %}
<a href="{% url 'plugins:netbox_storage:physicalvolume_add' %}?partition={{ object.id }}&pv_name={{ object.device }}&description=The PV has the size {{ object.size }}&return_url={{ object.get_absolute_url }}" class="btn btn-sm btn-primary" role="button">
    <i class="mdi mdi-plus-thick"></i> Add Physical Volume
</a>
<a href="{% url 'plugins:netbox_storage:logicalvolume_add' %}?vg={{ object.id }}&lv_name={{ object.vg_name }}&size={{ object.get_total_affiliated_size }}&description=The LV is for {{ object.vg_name }}&return_url={{ object.get_absolute_url }}" class="btn btn-sm btn-primary" role="button">
    <i class="mdi mdi-plus-thick"></i> Add Logical Volume
</a>
{{ block.super }}
{% endblock %}
