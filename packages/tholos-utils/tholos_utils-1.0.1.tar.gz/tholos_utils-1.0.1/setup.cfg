[metadata]
name = tholos_utils
version = 1.0.1
author = Tholos Devs
author_email = bryan@tholos.app
description = Tholos python utils
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/tholos-inc/tholos-utils
project_urls = 
	Bug Tracker = https://github.com/tholos-inc/tholos-utils/issues
	repository = https://github.com/tholos-inc/tholos-utils
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

