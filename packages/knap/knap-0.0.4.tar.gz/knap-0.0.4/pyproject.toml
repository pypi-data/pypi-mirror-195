[build-system]
requires = [
  "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "knap"
version = "0.0.4"
authors = [
  { name="cooper", email="cooper@knap.ai" },
]
description = "Knapsack - distributed data management for AI/ML."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "aiohttp>=3.8.3",
  "boto3==1.24.59",
  "botocore==1.27.59",
  "psycopg2==2.9.5",
  "requests==2.28.1",
  "tqdm==4.64.1",
  "urllib3==1.26.13",
]

[project.urls]
"Homepage" = "https://github.com/knap-ai/knapsack"
"Bug Tracker" = "https://github.com/knap-ai/knapsack/issues"

[tool.setuptools.packages.find]
where = ["."]  # ["."] by default
include = ["knapsack*"]  # ["*"] by default
exclude = ["www*", "knapsack/test*"]
