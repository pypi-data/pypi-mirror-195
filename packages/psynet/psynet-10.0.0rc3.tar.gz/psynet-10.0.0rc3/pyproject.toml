[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "psynet"
version = "10.0.0rc3"
authors = [
  { name="Peter Harrison", email="pmch2@cam.ac.uk" },
  { name="Frank Höger", email="frank.hoeger@ae.mpg.de" },
  { name="Pol van Rijn", email="pol.van-rijn@ae.mpg.de" },
  { name="Raja Marjieh", email="raja.marjieh@princeton.edu" },
  { name="Nori Jacoby", email="nori.jacoby@ae.mpg.de" }
]
maintainers = [
  {name = "Peter Harrison", email = "pmch2@cam.ac.uk"}
]
license = {file = "LICENSE"}
description = "PsyNet – The online human behaviour lab of the future."  # A framework for running advanced psychological experiments
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.10",
    "Framework :: Flask",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
]

dependencies = [
    "dallinger>=9.4.3",
    "dominate",
    "importlib_resources",
    "joblib",
    "jsonpickle",
    "paramiko",
    "praat-parselmouth",
    "progress",
    "python-gettext",
    "rpdb",
    "sphinx==5.3.0",
    "statsmodels",
    "tqdm",
    "yaspin",
]

[project.optional-dependencies]
dev = [
    "furo",
    "isort",
    "mock",
    "polib",
    "pre-commit",
    "sphinx-autodoc-typehints",
]

[project.entry-points.pytest11]
pytest_psynet = "psynet.pytest_psynet"

[project.scripts]
psynet = "psynet.command_line:psynet"

[project.urls]
homepage = "https://www.psynet.dev/"
documentation = "https://psynetdev.gitlab.io/PsyNet/"
repository = "https://gitlab.com/PsyNetDev/PsyNet/"
changelog = "https://gitlab.com/PsyNetDev/PsyNet/-/blob/master/CHANGELOG.md"
issues = "https://gitlab.com/PsyNetDev/PsyNet/-/issues"

[tool.setuptools.packages.find]

[tool.hatch.build.targets.sdist]
exclude = [
    "/.gitlab",
    "/.postgres_setup.sql",
    "/.run-ci-tests-locally-v2.sh",
    "/.run-ci-tests-locally.sh",
    "/ci",
    "/demos",
    "/docs",
    "/tests",
]

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | docs/_build
  | dist
)/
'''
