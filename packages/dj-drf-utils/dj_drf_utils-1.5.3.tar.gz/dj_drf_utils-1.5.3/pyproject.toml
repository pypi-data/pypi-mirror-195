[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

# [tool.setuptools]
# packages = ["power_tools"]

[project]
name = "dj_drf_utils"
version = "1.5.3"
authors = [
    {name = "Cayo Rodrigues", email = "cayo.rodrigues1914@gmail.com"},
]
maintainers = [
    {name = "Cayo Rodrigues", email = "cayo.rodrigues1914@gmail.com"},
]
description = "Useful functions and classes for Django and Django Rest Framework"
readme = "README.old.md"
requires-python = ">=3.8"
keywords = [
    "django", "utils", "serializers", "generic", "views", "viewsets", "mixins",
    "email", "login", "model", "manager", "custom", "action", "shortcut", "error",
    "simple", "rest", "framework", "dj", "drf", "admin", "hash", "password", "user",
    "filter", "queryset", "cache", "management", "by auth token", "by user", "group",
    "key", "docs", "documentation", "spectacular", "customize", "swagger", "openapi",
]
license = {text = "MIT License"}
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "django-awesome-tools"
]

[project.urls]
repository = "https://github.com/cayo-rodrigues/dj-drf-utils"