[metadata]
name = tim_client
version = v5.3.0
author = Tangent Works
author_email = info@tangent.works
description = TIM Python Client
long_description = file: README.md
long_description_content_type = text/markdown
url = https://tangent.works
project_urls = 
	Documentation = https://docs.tangent.works/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.6
install_requires = 
	requests
	pandas
	typing-extensions
packages = find:

[options.packages.find]
exclude = tests

[options.extras_require]
dev = 
	pre-commit
	pytest
	pytest-dotenv
	requests-mock
	jsonschema
pipeline = 
	build
	pytest-cov
	pytest-azurepipelines
	pytest-xdist[psutil]

[egg_info]
tag_build = 
tag_date = 0

