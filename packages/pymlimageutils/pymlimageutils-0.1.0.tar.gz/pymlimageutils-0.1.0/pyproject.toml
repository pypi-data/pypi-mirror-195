[tool.poetry]
name = "pymlimageutils"
version = "0.1.0"
description = "This package is useful for checking image data quality, separating image and label files, and splitting datasets."
authors = ["fadedreams <fadedreams7@gmail.com>"]
readme = "README.md"
license  = "MIT"
repository = "https://github.com/fadedreams/pymlimageutils"
keywords = ["machine learning", "utilities"]
classifiers = [
  "Environment :: Console",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Utilities"
]

[tool.poetry.dependencies]
python = "^3.8"
pillow = "^9.4.0"
opencv-python = "^4.7.0.68"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

