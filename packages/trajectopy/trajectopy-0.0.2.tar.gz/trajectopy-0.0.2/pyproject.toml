[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "trajectopy"
version = "0.0.2"
authors = [
  { name="Gereon Tombrink", email="tombrink@igg.uni-bonn.de" },
]
description = "Trajectopy - Trajectory Evaluation in Python"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["trajectory", "evaluation", "alignment", "sorting", "comparison", "pose estimation"]
dependencies = [
  "numpy",
]

[project.urls]
"Homepage" = "https://github.com/gereon-t/"
"Bug Tracker" = "https://github.com/gereon-t/"
