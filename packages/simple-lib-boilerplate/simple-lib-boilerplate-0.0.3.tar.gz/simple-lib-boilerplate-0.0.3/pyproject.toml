[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
    name = "simple-lib-boilerplate"
    version = "0.0.3"
    description = "a sample python library boilerplate"
    keywords = ["python", "boilerplate", "template", "package", "library"]
    authors = [
        { name="Dor Lugasi-Gal", email="dorlugasigal@gmail.com" },
    ]
    readme = "README.md"
    classifiers = [
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
    ]
    dependencies = [
    ]
    requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/dorlugasigal/python-lib-github-action-boilerplate"
"Bug Tracker" = "https://github.com/dorlugasigal/python-lib-github-action-boilerplate/issues"
"Documentation" = "https://google.com"