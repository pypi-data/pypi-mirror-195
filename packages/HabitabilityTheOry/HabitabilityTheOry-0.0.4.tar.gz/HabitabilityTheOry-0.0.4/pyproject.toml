[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "HabitabilityTheOry"
version = "0.0.4"
authors = [
  { name="Antonin Affholder", email="aaffholder@arizona.edu" },
]
description = "This package contains some useful functions to assess habitability of Chemostat-like environments to energy-limited microbes."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies=['numpy','scipy','pandas']

[project.urls]
"Homepage" = "https://gitlab.com/antonin.affholder/HaThOr_pkg"
"Bug Tracker" = "https://gitlab.com/antonin.affholder/HaThOr_pkg/-/issues"