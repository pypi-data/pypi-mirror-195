[build-system]
requires       = [ "setuptools>=61.0" ]
build-backend  = "setuptools.build_meta"

[project]
name          = "RomanPy"
version       = "1.0.0"
description   = "Effortlessly convert decimal numbers to Roman numerals in Python."
readme        = "README.MD"
authors       = [
    { name = "M. P. van de Weerd", email = "michael@parcifal.dev" }
]
keywords      = [
    "unicode", "decimal numbers", "roman numbers", "conversion",
    "numeral system"
]
license       = { text = "LICENCE" }
classifiers   = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]


[project.urls]
"Homepage"     = "https://gitlab.com/parcifal/roman-py"
"Bug Tracker"  = "https://gitlab.com/parcifal/roman-py/-/issues"
