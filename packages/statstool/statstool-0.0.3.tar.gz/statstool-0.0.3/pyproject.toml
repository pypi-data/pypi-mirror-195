 [build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "statstool"
version = "0.0.3"
authors = [
  { name="Amanda Lin", email="amanda.lin@gmail.com" },
]
description = "Testing Pypi packaging"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/amandalin047/StatsTools"
"Bug Tracker" = "https://github.com/amandalin047/StatsTools/issues"