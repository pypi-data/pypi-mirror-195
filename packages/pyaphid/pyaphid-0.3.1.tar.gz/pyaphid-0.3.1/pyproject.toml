[tool.poetry]
name = "pyaphid"
version = "0.3.1"
description = "Identify unwanted function calls in your code"
authors = ["Jan Vollmer <jan@vllmr.dev>"]
license = "MIT"
readme="README.md"
repository="https://github.com/jvllmr/pyaphid"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Bug Tracking",
    "Topic :: Utilities",
    "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.8"
typer = {extras = ["all"], version = "<=1.0"}
tomli = "^2.0.1"
ast-comments = "^1.0"


[tool.poetry.group.dev.dependencies]
flake8 = "^5.0.4 || ^6.0.0"
Flake8-pyproject = "^1.1.0"
black = ">=22.6,<24.0"
pytest = "^7.1.2"
pytest-cov = "^3.0.0 || ^4.0.0"
mypy = "^0.971 || ^1.0.0"
tox = " ^4.0.0"

pre-commit = "^3.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
pyaphid = "pyaphid.cli:run"

[tool.isort]
profile = "black"

[tool.flake8]
extend-ignore = ["W503"]
max-line-length = 100

[tool.mypy]
files = ["pyaphid"]
python_version = "3.8"
exclude= ["tests/files/.py"]



[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.pyaphid]
forbidden = ["print", "datetime.datetime.now", "contextlib.closing"]


[tool.tox]
legacy_tox_ini = """
[tox]
envlist= py38, py39, py310, py311
isolated_build=true

[testenv]
deps=
    pytest
commands =
    pytest

"""

[tool.pyright]
exclude = [
    "tests/files",
    ".vscode/**",
    ".venv/**",
    ".tox/**"
]
