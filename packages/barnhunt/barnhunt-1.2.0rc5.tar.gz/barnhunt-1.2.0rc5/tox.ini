[tox]
isolated_build = true
minversion = 3
envlist =
    py{37,38,39,310,311}
    cover-{clean,report}
    lint
    mypy

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
deps =
    pytest >= 7.1.3
    pytest-mock
    coverage[toml]
    pdfminer.six
passenv =
    BARNHUNT_MOCK_WIN32
    GITHUB_TOKEN
commands =
    coverage run -m pytest {posargs:tests -ra}

depends =
    {py37,py38,py39,py310,py311}: cover-clean
    cover-report: py{37,38,39,310,311}

[testenv:cover-clean]
deps = coverage[toml]
skip_install = true
commands = coverage erase

[testenv:cover-report]
deps = coverage[toml]
skip_install = true
commands =
    -coverage combine --append
    coverage xml
    coverage html
    coverage report --fail-under=100

[testenv:lint]
skip_install = true
basepython =
    python3.10
deps =
    build
    twine
    flake8
    flake8-bugbear

commands =
    python -m build --sdist --outdir {envtmpdir}/dist {toxinidir}
    twine check {envtmpdir}/dist/*
    flake8 barnhunt tests

[testenv:mypy]
usedevelop = true
basepython =
    python3.10
deps =
    {[testenv]deps}
    mypy==0.982
    types-atomicwrites
    types-lxml
    types-requests

    # pikepdf and click both seem to require importlib_metadata to be
    # installed to type check correctly.  (They do try ... except
    # Import Error ..., rather than conditional on sys.version_info.)
    importlib_metadata

commands =
    mypy barnhunt tests

[testenv:devenv{,-py38,-py39,-py310,-py311}]
# This is just here so that one can generate a development virtualenv by doing
# something like:
#
#  tox -e devenv-py310 --devenv py310
#
commands =
deps =
    {[testenv]deps}
    {[testenv:mypy]deps}
    {[testenv:lint]deps}


[flake8]
max-line-length = 80

exclude =
    .tox,
    .git,
    __pycache__,
    .eggs

select = C,E,F,W,B,B950
extend-ignore =
    # whitespace before ':' (conflicts with black)
    E203,
    # line too long (B950 is better)
    E501,
    # line break occurred before a binary operator (defunct)
    W503

per-file-ignores =
    *.pyi: E301,E302,E701,E704
