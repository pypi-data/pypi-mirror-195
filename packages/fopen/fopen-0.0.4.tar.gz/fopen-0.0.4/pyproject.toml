[build-system]
requires = ["hatchling", "toml"]
build-backend = "hatchling.build"

[project]
name = "fopen"
version = "0.0.4"
authors = [
  { name="Rafał Prażmo" },
]
description = "File parsing shortcut (csv, json, toml, json lines)"
readme = "README.rst"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/chemtrails/filetools"