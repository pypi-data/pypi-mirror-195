[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "psifx"
version = "0.0.0"
authors = [
  { name="Guillaume Rochette", email="rochette.guillaume@gmail.com" },
]
description = "Psychological and Social Interactions Feature Extraction"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/GuillaumeRochette/psifx"
"Bug Tracker" = "https://github.com/GuillaumeRochette/psifx/issues"