packages = [{ include = "fn" }]
version = "0.1.3"
description = "Function Interface Toolbox"
authors = ["Iydon Liang <liangiydon@gmail.com>"]
license = "GPL-3.0-only"
homepage = "https://github.com/iydon/ifn"
repository = "https://github.com/iydon/ifn"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
click = { version = "^8.1.3", optional = true }

[tool.poetry.extras]
