[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "borja-package2"
version = "0.0.1"
authors = [
    { name="BorjaRei", email="borjareinoso@gmail.com" },
]
description = "Ejemplo de como crear un paquete"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/BorjaRei/prueba_pypi"
"Bug Tracker" = "https://github.com/BorjaRei/prueba_pypi/issues"