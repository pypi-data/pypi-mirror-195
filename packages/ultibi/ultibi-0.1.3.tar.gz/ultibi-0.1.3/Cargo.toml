[package]
name = "pyultima"
version= "0.1.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "ultibi"
crate-type = ["cdylib"]

[package.metadata.maturin]
name = "ultibi.rust_module.ultima_pyengine"

[dependencies]
pyo3 = { version = "0.18.1", features = ["extension-module", "abi3-py37"] }
polars = { version = "0.25.1" }
polars-arrow = { version = "0.25.1" }
ultibi = { path = "local_dependencies/ultibi" }
frtb_engine = { path = "local_dependencies/frtb_engine" }
serde_json = "1.0"
thiserror = "1.0.38"

[features]
CRR2 = ["frtb_engine/CRR2"]
