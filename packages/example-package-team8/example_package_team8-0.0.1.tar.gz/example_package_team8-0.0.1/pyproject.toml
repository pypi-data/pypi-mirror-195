[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "example_package_team8"
version = "0.0.1"
authors = [
  { name="Team 8", email="team8@example.com" },
]
description = "A trial package for CLI satellite data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"