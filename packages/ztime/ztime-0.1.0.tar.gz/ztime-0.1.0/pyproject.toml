[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ztime"
version = "0.1.0"
authors = [
  { name="inspirare6", email="inspirare6@163.com" },
]
description = "zen time library"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "arrow==0.17.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/inspirare6/ztime"
"Bug Tracker" = "https://github.com/inspirare6/ztime/issues"