  port: 15210
  user: ""
  password: ""
  service: ""
  pagesize: 10

cruise_db:
  server: ""
  port: 15211
  user: ""
  password: ""
  service: ""
  pooled: False

log:
  log_path: "log"
  report_path: "report"
  level: "info"

run_parameters:
  test: true
  test_level: 0
  max_test_survey: 3
  migrate_shapes: False
  concurrent_survey_migrations: 10
  file_processing_thread_count: 50
  batch_insertion_size: 10000

migrate:
  canadian_data: false
  extraneous: false
  legs: false
  zones: false
  regions: false
  survey_metadata: true
  standard: true

migration_manifest:
  default_query: "SELECT * FROM MB.SURVEYS"
  use_target_list: false
  target_migration_surveys:
    # a list of surveys
    - RR1808
  survey_blacklist:
    # a list of survey that should NOT be migrated
    - H11075
    - test
    - SUM1004
    - HEE1001A
    - BCH1101E
    - SCAMP
    - MGLN18MV
    - MGLN19MV
    - GAL2016
    - TUIM14MV
    - TUIM04MV
    - KNOX19RR

