[build-system]
requires = ["hatchling", "oracledb", "pyyaml", "ci-cmg-cruise-schema-orm"]
build-backend = "hatchling.build"

[project]
name = "ci-cmg-mb-cruise-migration"
version = "0.2"
description = "migrate multibeam metadata from mb to cruise schema"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Github" = "https://github.com/CI-CMG/mb-cruise-migration"
