[tool.poetry]
name = "grounder"
version = "0.0.1"
authors = [
  "Hobson Lane <gitlab@totalgood.com>",
  "Maria Dyshel <maria@tangibleai.com>"
  ]
description = "Estimate the quality and factual correctness of natural language text to help ground language models such as BERT, GPT-J, GPT-Neo, ChatGPT, and Bard."
readme = "README.md"
# requires-python = ">=3.7"
license = "AGPL-3.0-or-later"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
]
repository = "https://gitlab.com/tangibleai/community/workon-poetry"

[tool.poetry.dependencies]
editdistance = "*"
gradio = "3.14.*"
httpx = "0.23.*"
jupyter = "*"
matplotlib = "3.5.*"
pandas = "^1.3"
pandas-gbq = "^0.19"
pip = "^23"
poetry = "^1"
python = "^3.7"
python-dotenv = "^0.21"  
scikit-learn = "^1.0"
scikit-image = "*"
spacy = "^3.4"
torch = "^1.12"
transformers = "^4.24"
virtualenv = "^20"

[tool.poetry.dev-dependencies]
pytest = "^7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
