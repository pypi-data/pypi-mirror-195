[build-system]
requires       = [ "setuptools>=61.0" ]
build-backend  = "setuptools.build_meta"

[project]
name          = "RISify"
version       = "1.1.0"
description   = "Simplifies the encoding and decoding of Regional Indicator Symbols."
readme        = "README.MD"
authors       = [
    { name = "M. P. van de Weerd", email = "michael@parcifal.dev" }
]
dependencies  = [ "markupsafe" ]
keywords      = [
    "unicode", "regional indicator symbols", "encoding", "decoding", "flags",
    "internationalization", "localization", "emoji"
]
license       = { text = "LICENCE" }
classifiers   = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]


[project.urls]
"Homepage"     = "https://gitlab.com/parcifal/ris-py"
"Bug Tracker"  = "https://gitlab.com/parcifal/ris-py/-/issues"
