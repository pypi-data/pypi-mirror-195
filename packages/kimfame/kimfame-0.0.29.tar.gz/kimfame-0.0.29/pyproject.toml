[tool.poetry]
name = "kimfame"
version = "0.0.29"
description = "Nike!"
license = "MIT"
authors = ["kimfame <renownkim@gmail.com>"]
readme = "README.md"
repository = "https://github.com/kimfame/kimfame"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
python = "^3.11"
faker = "^17.0.0"


[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
black = "^23.1.0"
pytest = "^7.2.1"

[tool.poetry.scripts]
kimfame = 'kimfame.kimfame:main'
triplea = 'kimfame.aaa:aaa'
tripled = 'kimfame.ddd:ddd'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
