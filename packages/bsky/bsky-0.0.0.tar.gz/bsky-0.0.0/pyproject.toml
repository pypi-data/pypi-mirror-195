[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta:__legacy__"

[tool.isort]
profile = "black"
line_length = 96

[project]
name = "bsky"
version = "0.0.0"
authors = [
  { name="bryan newbold", email="bnewbold@robocracy.org" },
]
description = "Simple, idiomatic client library for atproto.com (Bluesky)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/bnewbold/bsky-py"
"Bug Tracker" = "https://gitlab.com/bnewbold/bsky-py/-/issues"
