[build-system]
requires = [
        "flit_core >=3.2,<4",
        "pygame",]
build-backend = "flit_core.buildapi"

[project]
name = "pygameyagui"
authors = [{name= "Alexandre Maciel", email= "acmaciel@ufpi.edu.br"}]
version = "0.3"
dynamic = ["description"]

[project.urls]
Home = "https://pygameyagui.readthedocs.io/"

[project.optional-dependencies]
doc = [
    "sphinx",
    "myst-parser",
    "sphinx-copybutton",
    "sphinx-sizzle-theme",
    ]