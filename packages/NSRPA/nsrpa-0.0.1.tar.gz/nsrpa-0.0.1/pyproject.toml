[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "NSRPA"
version = "0.0.1"
authors = [
  { name="Jakob Lass", email="lass.jakob@gmail.com" },
]
description = "A Random Phase approximation method for including crystal field corrections to spin wave calculations"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Jakob-Lass/NSRPA"
"Bug Tracker" = "https://github.com/Jakob-Lass/NSRPA/issues"