[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ntc_templates_elinpf"
version = "3.6.1"
description = "网络设备TextFSM模板，在原有的基础上增加中国主流网络设备厂商的适配"
authors = ["Network to Code <info@networktocode.com>", "Elinpf"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/Elinpf/ntc-templates"
packages = [ { include = "ntc_templates"} ]

[tool.poetry.dependencies]
python = "^3.7"
textfsm = "^1.1.0"

[tool.poetry.dev-dependencies]
tox = "^3.21.0"
yamllint = "^1.25.0"
black = "^20.8b1"
pytest = "^6.2.1"
"ruamel.yaml" = "^0.16.12"
flake8 = "^3.8.4"
rich = "^12.4.4"

[tool.poetry.extras]
test = ["pytest"]

[tool.black]
line-length = 90
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
| test-templates\.py
'''
