[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "GPTX"
version = "0.0.1"
authors = [
  { name="James C. Burchill", email="pypi@jcb.dev" },
]
description = "GPTX eXtension Library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"GitHub" = "https://github.com/jamesburchill/GPTX"
"Bug Tracker" = "https://github.com/jamesburchill/GPTX/issues"