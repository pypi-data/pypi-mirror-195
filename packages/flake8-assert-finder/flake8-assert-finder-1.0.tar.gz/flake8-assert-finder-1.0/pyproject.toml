[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "flake8-assert-finder"
description = "A simple flake8 Plugin that checks if assert is used"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["JakobDev", "assert", "flake8"]
license = { text = "BSD-2-Clause" }
authors = [
    { name = "JakobDev", email = "jakobdev@gmx.de" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Environment :: Other Environment",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: BSD",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Framework :: Flake8"
]
dependencies = [
    "flake8"
]
dynamic = ["version"]

[project.urls]
Issues = "https://codeberg.org/JakobDev/flake8-assert-finder/issues"
Source = "https://codeberg.org/JakobDev/flake8-assert-finder"
Donation = "https://ko-fi.com/jakobdev"

[project.entry-points."flake8.extension"]
AF = "flake8_assert_finder:Plugin"

[tool.setuptools]
py-modules = ["flake8_assert_finder"]

[tool.setuptools.dynamic]
version = {attr = "flake8_assert_finder.__version__"}
