[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mailer_otphero"
version = "0.0.2"
authors = [
  { name="Yakov Wildfluss", email="yakov@otphero.com" },
]
description = "Send email which scores 10/10 at mail-tester.com"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/otphero/mailer"
