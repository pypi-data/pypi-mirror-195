[tool.poetry]
name = "tonic-reporting"
version = "1.5.0"
description = "Tools for evaluating fidelity and privacy of synthetic data"
authors = ["Eric Timmerman <eric@tonic.ai>", "Adam Kamor <adam@tonic.ai>", "Ander Steele <ander@tonic.ai>", "Joe Ferrara <joeferrara@tonic.ai>"]
license = "MIT"
readme = "README.md"
homepage = "https://www.tonic.ai/"
keywords = ["tonic.ai", "tonic"]

classifiers = [
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = ">=3.8"
pandas = "^1.0.0"
numpy="^1.0.0"
matplotlib="^3.0.0"
scipy="^1.7.3"
scikit-learn="^1.1.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
