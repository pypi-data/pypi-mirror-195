[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eqchlorine"
version = "0.0.9"
authors = [
  { name="Maureen Llinares", email="maureen.llinares@gmail.com" },
]
dependencies = ["numpy", "matplotlib", "scipy", "colorama"]
description = "Forward function to generate chlorine36 concentration profiles associated to sesimic history"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
repository = "https://github.com/mllinares/eqchlorine"
keywords = ["paleoseismology", "cosmonucleide"]
[tool.hatch.build]
include = [
  "results.txt" 
]


