[sdist]
formats = gztar

[bdist_wheel]
universal = 1

[metadata]
name = pdfbook
version = attr: pdfbook.__version__
description = Rearrange pages in PDFs for printing books
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://pdfbook.readthedocs.io/
download_url = https://pypi.org/project/pdfbook/
author = Hartmut Goebel
author_email = h.goebel@crazy-compilers.com
license = AGPLv3+
keywords = pdf, book
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Printing
	Topic :: Utilities

[options]
packages = pdfbook
include_package_data = True
zip_safe = False
install_requires = 
	PyPDF2 >= 2.1.1, < 3
license_file = LICENSE-AGPLv3.txt

[options.package_data]
* = locale/*/*/*.mo

[options.entry_points]
console_scripts = 
	pdfbook = pdfbook.cmd:run

[zest.releaser]
history-file = CHANGES
push-changes = no
tag-format = v{version}
tag-message = pdfbook {version}
tag-signing = yes
create-wheel = yes
python-file-with-version = pdfbook/__init__.py
releaser.after_checkout = 
	_zest_release_hooks.compile_message_catalogs
	_zest_release_hooks.build_man_pages
releaser.before_upload = 
	_zest_release_hooks.sign_release
	_zest_release_hooks.run_twine_check
	_zest_release_hooks.safe_dist_files

[flake8]
ignore = E203,E225

[extract_messages]
input_dirs = pdfbook
output_file = pdfbook/locale/pdfbook.pot

[init_catalog]
domain = pdfbook
input_file = pdfbook/locale/pdfbook.pot
output_dir = pdfbook/locale

[update_catalog]
domain = pdfbook
input_file = pdfbook/locale/pdfbook.pot
output_dir = pdfbook/locale

[compile_catalog]
domain = pdfbook
directory = pdfbook/locale

[egg_info]
tag_build = 
tag_date = 0

