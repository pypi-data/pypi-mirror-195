[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Water-GM"
version = "0.1.3"
authors = [
  { name="TVRework", email="boxeigit@gmail.com" },
]
description = "A modular terminal game engine to help developers build games in their terminal."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/stack-community/water"
"Bug Tracker" = "https://github.com/stack-community/water/issues"
"Documentation" = "https://stack-community.github.io/Water/"