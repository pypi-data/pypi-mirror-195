[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nupropagator"
description = ''
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "Vladimir Alaxwerdian", email = "allaxwerdian@yandex.ru" },
  { name = "Dmitry V.Naumov", email = "dmitryvnaumov@gmail.com" }
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["pandas","numpy","scipy","nudisxs>=1.0.6"]
dynamic = ["version"]

[project.urls]
Documentation = "https://git.jinr.ru/ava/nupropogator#readme"
Issues = "https://git.jinr.ru/ava/nupropogator/issues"
Source = "https://git.jinr.ru/ava/nupropogator"

[tool.hatch.version]
path = "nupropagator/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=nupropagator --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "nupropagator/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.coverage.paths]
nupropagator = ["nupropagator"]
tests = ["tests"]

[tool.hatch.build.targets.sdist]
exclude = [
  "nupropagator/tutorials/h5_output"
]

[tool.hatch.build.targets.wheel]
exclude = [
  "nupropagator/tutorials/h5_output"
]
packages = ["nupropagator"]
