[package]
name = "polars-row"
version = "0.27.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
polars-error = { version = "0.27.2", path = "../polars-error" }
polars-utils = { version = "0.27.2", path = "../polars-utils" }

[dependencies.arrow]
package = "arrow2"
# git = "https://github.com/jorgecarleitao/arrow2"
git = "https://github.com/ritchie46/arrow2"
# rev = "7be484eb530805696c1ab79aae809f973d92cd5a"
# path = "../arrow2"
branch = "polars_2023-03-01"
version = "0.16"
default-features = false
features = [
  "compute_aggregate",
  "compute_arithmetics",
  "compute_boolean",
  "compute_boolean_kleene",
  "compute_cast",
  "compute_comparison",
  "compute_concatenate",
  "compute_filter",
  "compute_if_then_else",
]
